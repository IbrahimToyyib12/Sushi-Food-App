<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Cart</title>
  </head>
  <body>
    <main class="box">
      <div class="box-image">
        <a href="index.html">
          <img src="S.png" alt="" style="margin-bottom: 20px" />
        </a>
        <div class="box-img-container">
          <img src="home.svg" alt="" />
        </div>
        <div class="box-img-container">
          <a href="menu.html">
            <img src="menu.svg" alt="" />
          </a>
        </div>
        <div class="box-img-container">
          <a href="cart.html">
            <img src="cart.svg" alt="" />
          </a>
        </div>
        <div class="box-img-container">
          <img src="logout.svg" alt="" />
        </div>
      </div>
    </main>

    <section style="margin-left: 250px">
      <h1>CART</h1>
      <div class="cart-container">
        <div class="order">


          <div class="food">
            <div class="food-container">
              <img class="food-img" src="box1.png" alt="food" />
              <div>
                <h2>Smashed Avo</h2>
                <p>$20.00</p>
              </div>
            </div>

            <div style="cursor: pointer;">
              -
              <span class="number">1</span>
              +
            </div>
            <img style="cursor: pointer;" src="cancel.svg" alt="cancel" />
          </div>

          <div class="food">
            <div class="food-container">
              <img class="food-img" src="box2.png" alt="food" />
              <div>
                <h2>Yin & Yang</h2>
                <p>$10.00</p>
              </div>
            </div>

            <div style="cursor: pointer;">
              -
              <span class="number">1</span>
              +
            </div>
            <img style="cursor: pointer;" src="cancel.svg" alt="cancel" />
          </div>
          <div class="food">
            <div class="food-container">
              <img class="food-img" src="box3.png" alt="food" />
              <div>
                <h2>Pancakes</h2>
                <p>$25.00</p>
              </div>
            </div>

            <div style="cursor: pointer;">
              -
              <span class="number">1</span>
              +
            </div>
            <img style="cursor: pointer;" src="cancel.svg" alt="cancel" />
          </div>
          <div class="food">
            <div class="food-container">
              <img class="food-img" src="box4.png" alt="food" />
              <div>
                <h2>Rancheros (Tofu)</h2>
                <p>$25.00</p>
              </div>
            </div>

            <div style="cursor: pointer;">
              -
              <span class="number">1</span>
              +
            </div>
            <img style="cursor: pointer;" src="cancel.svg" alt="cancel" />
          </div>
        </div>
        <div class="order-summary">
<div class="sub-total">
    <h2>Your Subtotal</h2>
    <p>Subtotal $80.00</p>
    <button class="subtotal_btn">
        Confirm Order
    </button>
</div>
<div class="promo-code">
    <h2> Promo Code</h2>
    <input type="text" placeholder="enter promo code" /> <br/>
    <button class="promo_btn">
      Apply
    </button>
</div>

        </div>
      </div>
    </section>
  </body>
</html>
